<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EntrenaProChile - Prueba</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;background:#0f1720;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
      .card{background:#0b1220;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,0.6);width:360px}
      input,button{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #22303f;background:#071022;color:#e6eef8}
      button{background:#0ea5a4;border:none;cursor:pointer;font-weight:600}
      pre{white-space:pre-wrap;background:#071723;padding:12px;border-radius:6px;overflow:auto;margin-top:12px}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>EntrenaProChile - Prueba de Login</h2>
      <p>Usa test@example.com / test</p>
      <input id="email" placeholder="email" value="test@example.com" />
      <input id="password" placeholder="password" value="test" type="password" />
      <button id="login">Iniciar sesión</button>
      <pre id="output">Estado: esperando acción...</pre>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
