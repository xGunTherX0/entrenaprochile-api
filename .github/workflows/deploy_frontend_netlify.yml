name: Deploy frontend to Netlify

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Build requires a newer Node version for some frontend tools/netlify-cli
          node-version: '20'
      - name: Install frontend dependencies (tolerant)
        run: |
          # Attempt install but don't fail the whole job if install fails.
          if [ -f frontend/package.json ]; then
            echo "Installing frontend dependencies..."
            cd frontend
            if ! npm ci --no-optional; then
              echo "npm ci failed; will skip deploy but continue job"
              echo "skip" > ../.skip_deploy
            fi
          else
            echo "No frontend/package.json found; skipping install"
          fi

      - name: Build frontend (tolerant)
        run: |
          # Skip build if previous step marked to skip deploy
          if [ -f ./.skip_deploy ]; then
            echo ".skip_deploy present; skipping frontend build"
            exit 0
          fi
          if [ -f frontend/package.json ]; then
            echo "Running frontend build..."
            cd frontend
            if ! npm run build; then
              echo "npm run build failed; will skip deploy but continue job"
              echo "skip" > ../.skip_deploy
            fi
          else
            echo "No frontend/package.json found; skipping build"
          fi
      - name: Install Netlify CLI (if deploying)
        run: |
          if [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && [ -n "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            npm install -g netlify-cli
          else
            echo "NETLIFY secrets missing; skipping global install"
          fi
      - name: Deploy to Netlify (guarded)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: |
          # If you provide VITE_API_BASE as a secret, write it into a build-time env file
          if [ -n "$VITE_API_BASE" ]; then echo "VITE_API_BASE=$VITE_API_BASE" > frontend/.env; fi
          # If earlier steps failed and marked skip, do not attempt deploy
          if [ -f ./.skip_deploy ]; then
            echo "Build/install failed earlier; skipping Netlify deploy"
            exit 0
          fi
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID not set; skipping deploy"
            exit 0
          fi
          # Deploy to Netlify (assumes netlify-cli is installed when secrets present)
          netlify deploy --dir=frontend/dist --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
