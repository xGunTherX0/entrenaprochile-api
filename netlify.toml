[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  port = 5173

[context.production.environment]
  VITE_GOOGLE_CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID"
  VITE_API_URL = "https://your-backend.onrender.com"
  VITE_ADMIN_EMAIL = "admin@example.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

