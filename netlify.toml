[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  port = 5173

[context.production.environment]
  # Environment variables should be configured in Netlify UI (Site settings → Build & deploy → Environment).
  # Do NOT store secrets (client IDs or API keys) directly in the repo. Set the following variables in Netlify:
  # - VITE_GOOGLE_CLIENT_ID
  # - VITE_API_BASE (ej. https://entrenaprochile-api.onrender.com)
  # - VITE_ADMIN_EMAIL

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

